<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <h1 class="card__title">Advice #<span id="advice-number"></span></h1>
      </header>
      <main class="card__main">
        <p class="card__text">
          Its iseas to sit up and take notice, whats difficult is getting up and
          talking action
        </p>
      </main>
      <div class="separator"></div>
      <footer class="card__footer">
        <button class="card__next" id="next-advice">
          <img src="./images/icon-dice.svg" alt="boton" />
        </button>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EdgardAlas">Edgard Alas</a>.
    </div>

    <script src="./js/js.js"></script>
  </body>
</html>
